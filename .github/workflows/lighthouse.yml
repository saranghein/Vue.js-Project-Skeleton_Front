          echo "|------|-------------|-----------|" >> lighthouse-summary.md

          add_signal() {
            score=$1
            if (( $(echo "$score >= 0.9" | bc -l) )); then
              echo "ðŸŸ¢ $score"
            elif (( $(echo "$score >= 0.5" | bc -l) )); then
